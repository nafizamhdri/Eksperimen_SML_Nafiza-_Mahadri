name: Data Preprocessing Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  preprocess-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Preprocessing Script
      run: |
        python "preprocessing/automate_Nafiza Mahadri.py" \
          --input "dataset_raw/CAR DETAILS FROM CAR DEKHO.csv" \
          --output "dataset_preprocessing/car_data_processed2.csv"

    - name: Upload Processed Dataset
      uses: actions/upload-artifact@v4
      with:
        name: processed-dataset
        path: dataset_preprocessing/car_data_processed2.csv
        compression-level: 0
