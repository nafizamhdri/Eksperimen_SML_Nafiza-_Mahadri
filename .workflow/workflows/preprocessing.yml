name: Data Preprocessing Pipeline

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
    paths:
      - 'namadataset_raw/**'
      - 'preprocessing/**'
  
  # Trigger on pull request to main branch
  pull_request:
    branches:
      - main
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      input_file:
        description: 'Input file path (relative to repo root)'
        required: false
        default: 'namadataset_raw/car_data.csv'
      output_file:
        description: 'Output file path (relative to repo root)'
        required: false
        default: 'namadataset_preprocessing/car_data_processed.csv'

jobs:
  preprocess:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Create output directory
      - name: Create output directory
        run: mkdir -p namadataset_preprocessing
      
      # Run preprocessing script
      - name: Run preprocessing
        run: |
          python preprocessing/automate_Nafiza\ Mahadri.py \
            --input ${{ github.event.inputs.input_file || 'namadataset_raw/car_data.csv' }} \
            --output ${{ github.event.inputs.output_file || 'namadataset_preprocessing/car_data_processed.csv' }}
      
      # Verify output file exists
      - name: Verify output
        run: |
          echo "Checking output file..."
          ls -la namadataset_preprocessing/
          echo ""
          echo "First 10 lines of processed data:"
          head -n 10 namadataset_preprocessing/car_data_processed.csv
      
      # Upload processed data as artifact
      - name: Upload processed data
        uses: actions/upload-artifact@v4
        with:
          name: processed-dataset
          path: namadataset_preprocessing/car_data_processed.csv
          retention-days: 30
      
      # Commit and push processed data (optional)
      - name: Commit processed data
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add namadataset_preprocessing/
          git diff --staged --quiet || git commit -m "Auto-update: Processed dataset [skip ci]"
      
      - name: Push changes
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
